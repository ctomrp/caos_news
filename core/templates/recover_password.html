{% extends 'layouts/base.html' %}

{% block content %}

<div class="form-template text-center mt-5">
    <h1>Recuperar contraseña</h1>
    <br>
    <form class="row g-3" method="POST">
        {% csrf_token %}

        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" required placeholder="Correo electrónico"/>
            <label for="email" class="form-label mx-2">Correo electrónico</label>
        </div>
        <div class="form-floating">
            <input type="email2" class="form-control" id="email2" name="email2" required placeholder="Confirmar correo electrónico"/>
            <label for="email2" class="form-label mx-2">Confirme correo electrónico</label>
        </div>
        <br><br><br>
        <div class="col-12 btn-section">
            <button class="btn btn-primary w-50 shadow" type="submit">Recuperar contraseña</button>
            <a href="{% url 'login' %}" class="btn btn-secondary w-50 shadow" type="submit">Volver</a>
        </div>
    </form>
</div>

{% endblock %}
