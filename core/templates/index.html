{% extends 'layouts/base.html' %}

{% block content %}

<h1 class="d-flex align-center"><img src="../../static/img/logo.svg" alt="Caos News logo" width="50" height="50">&nbspCAOS NEWS</h1>
<br>

<div class="index-template bg-body-tertiary p-3">
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      {% for i in data %}
      <div class="carousel-item {% if forloop.last %}active{% endif %}">
        <h1 class="fw-semibold">{{ i.title }}</h1>
        <a href="{% url 'news_detail' i.id %}">
          {% if i.photo %}
          <img src="../../../media/{{ i.photo }}" class="card-img-top photo" alt="...">
          {% else %}
          <img src="../../static/img/no_image.png" class="card-img-top photo" alt="...">
          {% endif %}          <div class="carousel-caption d-none d-md-block">
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
{% endblock %}
